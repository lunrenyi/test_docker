# 工作流名称
name: Docker Image CI
# 定义触发事件
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
# 任务
jobs:
  # 构建docker镜像
  build:
    # 选择运行环境
    runs-on: ubuntu-latest
    # 步骤
    steps:
    # 引入源码
    - uses: actions/checkout@v2.5.0
    - name: Build the Docker image
      run: |
        echo "hello word!"
        echo cat hello.py
        ls -l
        # 定义镜像名称
        IMAGE_NAME="hello_world"
        # 定义 Dockerfile 路径
        DOCKERFILE="."
        # 构建镜像
        echo "Building image..."
        docker image build -t "$IMAGE_NAME" "$DOCKERFILE"
        # 完成构建
        echo "Done."
        
